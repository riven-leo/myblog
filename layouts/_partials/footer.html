<footer class="footer">
    {{ range .Site.Params.footer_rows }}
        <div class="footer-row">
            {{ range .items }}
                {{ with .pre }}
                    <span class="footer-item">{{ . | safeHTML }}</span>
                {{ else }}
                    <a class="footer-item" href="{{ .url }}">{{ .name }}</a>
                {{ end }}
            {{ end }}
        </div>
    {{ end }}
</footer>
